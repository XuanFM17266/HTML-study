<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        p{
            color:blue;
            font-size:20px;
        }
    </style>

    
    <link rel="stylesheet" href="../CSS/0001.css">

</head>
<body>
    <p>我是内部样式的方案</p>
    <!-- CSS规则主要由两个主要的部分构成：选择器，以及一条或多条声明。 -->
    <!-- 选择器：用于选择要添加样式的html元素 -->
    <!-- 声明：用于描述元素的样式，每一条声明由一个属性和一个值组成，属性和值之间用冒号隔开，每一条声明都以分号结尾 -->
    <p style="color:red;font-size: 40px;">
        我是内联样式的方案
    </p>

    <p>
        内部样式与外部样式同时存在时，谁写在后面，谁的样式就会生效

    </p>


</body>
</html>
