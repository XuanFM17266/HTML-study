<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form表单由容器和控件组成 -->
    <!-- 容器：<form>
    控件：<input>
    -->
    <form action="" method="get|post" name="myform">
        <input type="text">
        <input type="submit">
    </form>
    <!-- 表单的属性：
    action：指定表单数据提交的地址
    method：指定表单数据提交的方式，get：将表单数据暴露在url中，不安全;post看不到。get一般用于提交少量数据，post用来提交大量数据
    name：指定表单的名称
    -->

<form>
    用户名：<input type="text">
    密码：<input type="password">
    <input type="submit" value="登录">
</form>
    <!-- 表单的控件：
    文本框：<input type="text">
    密码框：<input type="password">
    单选框：<input type="radio">
    复选框：<input type="checkbox">
    下拉列表框：<select>
    按钮：<input type="submit">
    -->
</body>
</html>
