<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3+p{
            color:pink;
        }
        /* 相邻兄弟选择器：选择所有指定元素的相邻兄弟元素，只能向下选择，形式：前一个元素+后一个元素{} */

    </style>
</head>
<body>
    <p>只能向下选择，选不到我</p>
    <h3>这是一个h3标签</h3>
    <p>这是p标签1号</p>
    <p>这是p标签2号</p>

</body>
</html>
