<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3~p{
            color:red;
        }
        /* 通用兄弟选择器：选择所有指定元素的后面的所有兄弟元素（平级元素），作用于多个元素，同样只往下找，形式：元素1~元素2{} */

    </style>

</head>
<body>
    <p>这是上边的p标签，不生效</p>
    <h3>这是一个h3标签</h3>
    <p>这是p标签1号</p>
    <div>
        <p>这是div里的p标签，不生效</p>
    </div>
    <p>这是p标签2号</p>

</body>
</html>
