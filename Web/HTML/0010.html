<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素和内联元素的区别:
    块级元素：块元素会在页面中独占一行（自上向下垂直排列）,可设置width,height属性，一般块级元素可以包含行内元素和其他块级元素
    内联元素：行内元素不会独占页面中的一行，只占自身的大小，行内元素设置width,height属性无效，一般内联元素包含内联元素不包含块级元素
    -->
    <!-- 常见块级元素：div,form,h1~h6,ul,ol,li,table,tr,td,th等 -->
    <!-- 常见内联元素（行内元素）:a,b,strong,span,em,i等 -->
    <!-- 行内块级元素（不换行、能够识别宽高）：img,input,button等 -->
</body>
</html>
