<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        这是一个段落
    </p>
        <!-- 段落通过<p>标签承载 -->
    <p>
        这是<br>第二个段落
        <!-- <br>在不产生一个新段落的情况下换行 -->
    </p>
    <hr color="red" width="1000px" size="2px" align="right">
    <!-- <hr>：水平分隔线 ,width:宽度(px:像素)，size：高度，align默认居中 -->
    <!-- width=100%：可用百分比的形式调整分割线占整个页面的百分比 -->

</body>
</html>
