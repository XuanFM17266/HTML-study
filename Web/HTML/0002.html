<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">一级标题</h1>
    <!-- 在标签中添加属性：align="left|center|right"默认居左 -->
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 一共只有1到6六个标签，没有第7个及以后标题 -->
    <!-- 注意正确使用标题，不要仅仅为了生成粗体或大号文本而使用标题，正确使用标题有益于SEO -->
     
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- 快速生成h1到h6标签，输入：“h$*6”，然后回车 -->
</body>
</html>
