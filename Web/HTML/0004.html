<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../image/1.jpg" alt="中药" title="中药" width="500px" height="300px">
    <!-- 绝对路径：直接引用时，本地运行（即Live Server运行）不显示图片，需要用浏览器运行（文件处打开浏览器或用open in browser） -->

    <!-- 
    相对路径寻找方法：
    同级关系通过./来找（同级关系可省略,如：./image/1.jpg可简写为image/1.jpg），
    子级关系通过/来找，
    父级关系通过../来找（如图片与WEB同级，即写为../image/1.jpg）
    -->

    <!-- 
    src:图片的路径
    alt：当图片无法加载时，显示的文字
    title：当鼠标移动到图片上时，显示的文字 
    -->
</body>
</html>
