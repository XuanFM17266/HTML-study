<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>天祿<b>荣</b></p>

    <em>em天祿</em>
    <!-- 定义着重文字 -->
    <i>i天祿</i>
    <!-- 定义斜体文字 -->
    <b>b天祿</b>
    <!-- 定义加粗文字 -->
    <strong>strong天祿</strong>
    <!-- 定义加重语气 -->
    <span>span天祿</span>
    <!-- 元素没有特定含义 -->
    <del>del天祿</del>
    <!-- 定义删除线文字 -->

    <!-- 常用文本标签和段落不同，段落代表一段文本，而文本标签一般表示文本词汇，可在段落<p>内嵌套使用 -->

</body>
</html>
