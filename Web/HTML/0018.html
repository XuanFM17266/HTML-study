<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            color: red;
        }
        /* 后代选择器:选择所有指定元素的后代元素,形式：父元素 子元素{} */

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>   
        <li>3</li>
        <div>
            <p>12345678</p>
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
        </div>
    <!-- 以上均为ul后代 -->
    </ul>
</body>
</html>
